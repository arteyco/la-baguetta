<!DOCTYPE html>
<html>
<head>
  <title>Product Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Product Table</h1>
  <table id="productTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>P1</th>
        <th>P2</th>
        <th>P3</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <button onclick="calculateGrandTotal()">Calculate Grand Total</button>
  <textarea id="grandTotalArea" readonly></textarea> <br>

  <button onclick="saveTable()">Save Table</button>

  <h2>AI Chat</h2>
  <div id="chat-container">
    <div id="chat-history"></div>
    <input type="text" id="user-input" placeholder="Ask about your data...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="js/script4.js"></script> 
</body>
</html>
