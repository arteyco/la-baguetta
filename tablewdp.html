<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color: orange;">
    <h1>Editable Table</h1>
    <table id="myTable" style="background-color: yellow;">
        <thead>
            <tr>
                <th id="id">ID</th>
                <th id="date">Date</th>
                <th id="product">Product</th>
                <th id="p1">P1</th>
                <th id="p2">P2</th>
                <th id="p3">P3</th>
                <th id="total">Total</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table rows will be dynamically generated here -->
        </tbody>
    </table>    
    <button id="calculateTotal">Calculate Total</button>
    <button id="calculateTotalSum">Calculate Total Sum</button>
    <button id="calculateTotalAverage">Calculate Total Average</button>
    <button id="saveToJson">Save to JSON</button>
    <textarea id="totalSumOutput"></textarea>
    <textarea id="totalAverageOutput"></textarea>
    <script src="js/scriptwdp.js"></script>
</body>
</html>
