<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Table App</title>
    <link rel="stylesheet" href="css/scss/style3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1>Frontend Table App</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>P1</th>
                <th>P2</th>
                <th>P3</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" class="datepicker"></td>
                <td><input type="text"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><span class="total"></span></td>
            </tr>
            <!-- Repeat the above row two more times for a total of 3 rows -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Grand Total:</td>
                <td><span id="grandTotal"></span></td>
            </tr>
        </tfoot>
    </table>
    <button id="saveBtn">Save</button>
    <textarea id="chatLog" rows="10" cols="50" readonly></textarea>
    <input type="text" id="chatInput" placeholder="Type your message here">
    <button id="chatBtn">Send</button>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/script3.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
