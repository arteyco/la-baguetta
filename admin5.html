<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <style>
        body {
            background-color: orangered;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <table id="product-table">
        <tr>
            <th>Id</th>
            <th>Product</th>
            <th>P1</th>
            <th>P2</th>
            <th>P3</th>
            <th>Total</th>
        </tr>
        <!-- Table data will be inserted here -->
    </table>
    <button id="calculate-total-btn">Calculate Total</button>
    <button id="calculate-sum-btn">Calculate Sum</button>
    <button id="calculate-average-btn">Calculate Average</button>
    <textarea id="total-sum" readonly></textarea>
    <textarea id="total-average" readonly></textarea>

    <script src="js/script1.js"></script>
    <script src="js/script2.js"></script>
    <script src="js/script3.js"></script>
</body>
</html>
